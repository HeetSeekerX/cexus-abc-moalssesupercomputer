<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cexus - Call Your Shots</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            font-family: Impact, 'Arial Black', sans-serif;
            color: #fff;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at center, rgba(139, 0, 0, 0.15) 0%, rgba(139, 0, 0, 0.05) 40%, transparent 70%);
            pointer-events: none;
            animation: mistPulse 4s ease-in-out infinite;
        }

        @keyframes mistPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.3; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 56px;
            letter-spacing: -1px;
            line-height: 1;
            font-weight: 900;
        }

        .logo .ce {
            color: #7A6349;
        }

        .logo .x {
            color: #808080;
            display: inline-block;
            transform: scaleX(1.3);
            margin: 0 3px;
        }

        .logo .u, .logo .s {
            color: #808080;
        }

        .divider {
            position: absolute;
            top: 85px;
            left: 0;
            right: 12.5%;
            height: 0.5px;
            background-color: #444;
        }

        .history-section {
            position: absolute;
            top: 100px;
            left: 0;
            right: 0;
            bottom: 100px;
            overflow-y: auto;
            padding: 20px;
        }

        .history-section::-webkit-scrollbar {
            width: 0;
        }

        .history-item {
            padding: 15px;
            margin-bottom: 12px;
            background-color: #1a1a1a;
            border-radius: 20px;
            color: #ccc;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 15px;
            max-width: fit-content;
            margin-right: auto;
            animation: fadeInUp 0.3s ease-out;
        }

        .history-item .speed-tag {
            color: #888;
            font-style: italic;
            font-size: 12px;
            margin-left: 10px;
        }

        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            width: 100%;
            padding: 15px 20px 30px;
            background-color: #000;
            border-top: 1px solid #444;
        }

        .input-wrapper {
            max-width: 400px;
            margin: 0 auto;
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-field {
            flex: 1;
            padding: 15px 100px 15px 15px;
            font-size: 16px;
            background-color: #1a1a1a;
            border: 1px solid #444;
            border-radius: 25px;
            color: #fff;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-field:focus {
            border-color: #7A6349;
        }

        .speed-selector {
            position: absolute;
            right: 60px;
            top: 50%;
            transform: translateY(-50%);
        }

        .speed-dropdown {
            padding: 5px 10px;
            font-size: 14px;
            background-color: transparent;
            border: none;
            color: #888;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-style: italic;
            font-weight: 300;
        }

        .speed-dropdown:hover {
            color: #aaa;
        }

        .dropdown-icon {
            font-size: 10px;
            margin-left: 5px;
            transition: transform 0.3s;
        }

        .dropdown-icon.open {
            transform: rotate(180deg);
        }

        .speed-options {
            position: absolute;
            right: 0;
            bottom: 100%;
            background-color: #1a1a1a;
            border: 1px solid #444;
            border-radius: 12px;
            display: none;
            z-index: 10;
            margin-bottom: 5px;
            min-width: 100px;
        }

        .speed-options.show {
            display: block;
        }

        .speed-option {
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
            color: #888;
            font-style: italic;
            font-weight: 300;
            font-size: 14px;
        }

        .speed-option:hover {
            background-color: #2a2a2a;
        }

        .call-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            line-height: 1;
            transition: transform 0.2s;
        }

        .call-btn:hover {
            transform: translateY(-50%) scale(1.1);
        }

        .call-btn:active {
            transform: translateY(-50%) scale(0.95);
        }

        @media (max-width: 500px) {
            .logo {
                font-size: 42px;
                letter-spacing: 0;
            }

            .divider {
                top: 70px;
            }

            .history-section {
                top: 85px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <span class="ce">Ce</span><span class="x">x</span><span class="u">u</span><span class="s">s</span>
    </div>
    
    <div class="divider"></div>
    
    <div class="history-section" id="historySection"></div>
    
    <div class="input-container">
        <div class="input-wrapper">
            <input type="text" class="input-field" id="shotInput" placeholder="Call your shot...">
            <div class="speed-selector">
                <div class="speed-dropdown" id="speedDropdown">
                    <span id="selectedSpeed">q</span>
                    <span class="dropdown-icon" id="dropdownIcon">â–¼</span>
                </div>
                <div class="speed-options" id="speedOptions">
                    <div class="speed-option" data-speed="q" data-full="quick">quick</div>
                    <div class="speed-option" data-speed="s" data-full="slow">slow</div>
                    <div class="speed-option" data-speed="m" data-full="molasses">molasses</div>
                </div>
            </div>
            <button class="call-btn" id="callBtn">
                <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="15" cy="15" r="6" fill="#000" stroke="#333" stroke-width="1"/>
                    <path d="M15 3 L16 7 L15 6 L14 7 Z" fill="#7A6349"/>
                    <path d="M24 8 L21 10 L21.5 9.5 L21 9 Z" fill="#7A6349"/>
                    <path d="M27 15 L23 16 L24 15 L23 14 Z" fill="#7A6349"/>
                    <path d="M24 22 L21 20 L21.5 20.5 L21 21 Z" fill="#7A6349"/>
                    <path d="M15 27 L16 23 L15 24 L14 23 Z" fill="#7A6349"/>
                    <path d="M6 22 L9 20 L8.5 20.5 L9 21 Z" fill="#7A6349"/>
                    <path d="M3 15 L7 16 L6 15 L7 14 Z" fill="#7A6349"/>
                    <path d="M6 8 L9 10 L8.5 9.5 L9 9 Z" fill="#7A6349"/>
                </svg>
            </button>
        </div>
    </div>

    <script>
        const dropdown = document.getElementById('speedDropdown');
        const options = document.getElementById('speedOptions');
        const icon = document.getElementById('dropdownIcon');
        const selected = document.getElementById('selectedSpeed');
        const speedOptions = document.querySelectorAll('.speed-option');
        const shotInput = document.getElementById('shotInput');
        const callBtn = document.getElementById('callBtn');
        const historySection = document.getElementById('historySection');
        
        let currentSpeed = 'quick';
        let shots = [];

        dropdown.addEventListener('click', (e) => {
            e.stopPropagation();
            options.classList.toggle('show');
            icon.classList.toggle('open');
        });

        speedOptions.forEach(option => {
            option.addEventListener('click', (e) => {
                e.stopPropagation();
                selected.textContent = option.dataset.speed;
                currentSpeed = option.dataset.full;
                options.classList.remove('show');
                icon.classList.remove('open');
            });
        });

        document.addEventListener('click', (e) => {
            if (!dropdown.contains(e.target)) {
                options.classList.remove('show');
                icon.classList.remove('open');
            }
        });

        callBtn.addEventListener('click', () => {
            const shotText = shotInput.value.trim();
            if (shotText) {
                shots.push({ text: shotText, speed: currentSpeed });
                renderHistory();
                shotInput.value = '';
            }
        });

        shotInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                callBtn.click();
            }
        });

        function renderHistory() {
            historySection.innerHTML = '';
            shots.forEach((shot) => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerHTML = `${shot.text}<span class="speed-tag">${shot.speed}</span>`;
                historySection.appendChild(item);
            });
            historySection.scrollTop = historySection.scrollHeight;
        }
    </script>
</body>
</html>
